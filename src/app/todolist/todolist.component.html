<div class="container">
    <h2>Add New Task</h2>
  
      <form (ngSubmit)="onAdd(taskform)" #taskform="ngForm" id="taskForm">
              <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="name" ngModel name="name" required>
              </div>
              <div class="form-group">
                  <label for="dueDate">Due Date:</label>
                  <input type="date" class="form-control" id="dueDate" ngModel name="dueDate" required>
              </div>
              <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" ngModel name="description" rows="2" cols="50"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
  
      <div style="margin-top: 30px;">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Title</th>
                      <th>Description</th>
                      <th>Due Date</th>
                      <th>Status</th>
                      <th>Actions</th>
                  </tr>
              </thead>
          <tbody id="taskList">
              <!-- Tasks will be dynamically added here -->
        <tr *ngFor="let task of taskArray; index as i">
          <td>
            <a [routerLink]="['/task',i]">
              {{ task.name }}
            </a>
          </td>
  
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate }}</td>
          <!-- Applying classes based on task.status -->
          <td>
              <button *ngIf="task.status === 'Completed'" class="btn btn-outline-success btn-sm" (click)="onChangeStatus(i)">Completed</button>
              <button *ngIf="task.status === ' Pending '" class="btn btn-outline-primary btn-sm" (click)="onChangeStatus(i)">Pending</button>
          </td>
  
          <td>
            <button class="btn btn-primary btn-sm" (click)="navetotask(i)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
  
              </tbody>
          </table>
  
      </div>
  </div>
