<div class="container">
    <h2>Edit Your Task</h2>
  
      <form (ngSubmit)="onEdit()" #taskform="ngForm" id="taskForm">
  
              <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" [(ngModel)]="task.name" class="form-control" id="name" name="name">
              </div>
  
              <div class="form-group">
                  <label for="dueDate">Due Date:</label>
                  <input type="date" [(ngModel)]="task.dueDate" class="form-control" id="dueDate" name="dueDate">
              </div>
  
              <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" [(ngModel)]="task.description" name="description" rows="2" cols="50"></textarea>
              </div>
  
              <button type="submit" class="btn btn-primary" >Edit Task</button>
  
      </form>
  </div>
